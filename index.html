<body>
    <h1>butão submit reset</h1>

    <!--Claro! O tipo de input "reset" em HTML é utilizado para criar um botão que limpa os campos de um formulário.-->
    <!-- Aqui está um exemplo de um formulário simples com um botão de reset:-->
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
      </form>
      <!--Neste exemplo, temos um formulário com dois campos: "Nome" e "E-mail". O botão de reset é criado com o elemento <input> e seu tipo é definido como "reset".-->
      <!--O valor do botão ("Limpar") é definido com o atributo "value".-->
      <!--Quando o usuário clica no botão "Limpar", os valores dos campos "Nome" e "E-mail" serão apagados e o formulário ficará em branco novamente.-->
      <!--Espero que isso ajude! Se você tiver alguma dúvida adicional, sinta-se à vontade para perguntar.-->



</body>
